<div class="form-container">


<h3>Ingresar Turno</h3>

<div class="form-group">
  <label>Hora de salida:</label>
  <input type="time" [(ngModel)]="turno.hora_salida" />
</div>

<div class="form-group">
  <label>Hora de llegada:</label>
  <input type="time" [(ngModel)]="turno.hora_llegada" />
</div>

<div class="form-group">
  <label>Cooperativa:</label>
  <select [(ngModel)]="turno.id_cooperativa">
    <option value="0" disabled selected>-- Seleccione cooperativa --</option>
    <option *ngFor="let c of cooperativas" [value]="c.id">{{ c.nombre }}</option>
  </select>
</div>

<button class="btn-save" (click)="guardarTurno()">Establecer Cambios</button>
</div>
