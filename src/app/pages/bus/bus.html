<div class="card">
  <h3>{{ editando ? 'Editar Vehículo' : 'Registrar Vehículo' }}</h3>

  <div class="formulario">
    <div class="form-group">
      <label>Matrícula:</label>
      <input type="text" [(ngModel)]="vehiculo.matricula" />
    </div>

    <div class="form-group">
      <label>Modelo:</label>
      <input type="text" [(ngModel)]="vehiculo.modelo" />
    </div>

    <div class="form-group">
      <label>Nombre:</label>
      <input type="text" [(ngModel)]="vehiculo.nombre" />
    </div>

    <div class="form-group">
      <label>Cooperativa:</label>
      <select [(ngModel)]="vehiculo.id_cooperativa">
        <option value="0" disabled>-- Seleccione cooperativa --</option>
        <option *ngFor="let c of cooperativas" [value]="c.id">{{ c.nombre }}</option>
      </select>
    </div>

    <button (click)="guardarVehiculo()">{{ editando ? 'Establecer Cambios' : 'Establecer Cambios' }}</button>
    <button *ngIf="editando" (click)="resetForm()" class="cancelar">Cancelar</button>
  </div>
</div>
